<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Clientes</h1>
    <a href="{% url 'novo_cliente' %}" class="btn btn-primary mb-3">Novo Cadastro</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Código</th>
                <th>Documento</th>
                <th>Nome / Razão Social</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.documento }}</td>
                <td>{{ cliente.nome_razao }}</td>
                <td>
                    <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'excluir_cliente' cliente.id %}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" class="text-center">Nenhum cliente cadastrado.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
